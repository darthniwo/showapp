<div ui-view="layout">
  <header class="main-header">
    <div class="wrapper">
      <h1 class="main-header__logo">
        <a href="">
          <img src="images/logo.png" alt="">
        </a>
      </h1>
      <nav class="main-header__navbar">
        <ul>
          <li class="main-header__navbar-item" ng-class="{active: nav.activeLink === link}" ng-repeat="link in nav.locations">
            <a class="" ng-click="nav.navigate(link)">{{link}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="view-layout" ui-view></div>

</div>
